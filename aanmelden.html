	<form action="overzichtspagina.html">
		<fieldset>
			<legend>Meldt je nu aan!</legend>
			<label>Voornaam:
                <input type="text" placeholder="Voornaam">
            </label>
			<label>Achternaam:
                <input type="text" placeholder="Achternaam">
            </label>
			<label>Email:
                <input type="email" placeholder="email@mail.com" required>
            </label>
			<label>telefoonnummer:
                <input type="tel" placeholder="0612345678" pattern="[0][6][0-9]{8}">
            </label>
			<label>Wachtwoord:
                <input type="password" placeholder="wachtwoord" required>
            </label>
			<button type="submit">Aanmelden</button>
		</fieldset>
	</form>

	<form action="overzichtspagina.html">

			<legend>Of log hier in als je al een account hebt</legend>

                <input type="email" placeholder="email@mail.com" required>
            </label>
			<label>Wachtwoord:
                <input type="password" placeholder="Wachtwoord" required>
            </label>
			<button type="submit">Log in</button>
		</fieldset>
	</form>
